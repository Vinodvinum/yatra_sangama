<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">TravelWebsite</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Section -->
    <section class="register">
        <h1>Create an Account</h1>
        <form id="registerForm">
            <label for="registerName">Full Name:</label>
            <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TravelWebsite. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
