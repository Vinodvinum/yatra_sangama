<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Cab - Travel Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">TravelWebsite</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="booking.html" class="active">Book Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking-section">
        <div class="container">
            <h1>Book a Cab Now</h1>
            <form id="bookingForm">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>

                <label for="dropoff">Drop-off Location:</label>
                <input type="text" id="dropoff" name="dropoff" placeholder="Enter drop-off location" required>

                <label for="date">Date of Ride:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time of Ride:</label>
                <input type="time" id="time" name="time" required>

                <label for="cabType">Type of Cab:</label>
                <select id="cabType" name="cabType">
                    <option value="economy">Economy</option>
                    <option value="luxury">Luxury</option>
                    <option value="suv">SUV</option>
                </select>

                <button type="button" onclick="submitBooking()">Book Now</button>
            </form>

            <div class="confirmation-message" id="confirmationMessage"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TravelWebsite. All rights reserved.</p>
        <ul class="social-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>

    <script src="js/booking.js"></script>
</body>
</html>
